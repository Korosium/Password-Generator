<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-128x128.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/main.min.js"></script>
    <title>Password Generator</title>
</head>

<body class="container text-center font-monospace">
    <header>
        <h1 class="mt-4 mb-3">Password Generator</h1>
    </header>
    <main>
        <h2 class="text-start">Input</h2>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-floating">
                    <input type="text" name="symbols-input" id="symbols-input" class="form-control" spellcheck="false">
                    <label for="symbols-input" class="form-label">Symbols</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-floating">
                    <input type="number" name="password-length" id="password-length" class="form-control" min="1">
                    <label for="password-length" class="form-label">Length</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3 text-start">
                <button type="button" id="new-button" class="btn btn-outline-light">New</button>
                <button type="button" id="reset-button" class="btn btn-outline-warning">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <h2 class="text-start">Output</h2>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-floating">
                    <input type="text" name="generated-password" id="generated-password" class="form-control"
                        spellcheck="false" readonly>
                    <label for="generated-password" class="form-label">Generated Password</label>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
